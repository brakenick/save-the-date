    <script>
        function gup( name ){ 
            name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]"); 
            var regexS = "[\\?&]"+name+"=([^&#]*)"; 
            var regex = new RegExp( regexS ); 
            var results = regex.exec( window.location.href );
            if( results == null )
            return "";
            else 
            results[1] = window.atob(results[1])
            return results[1];}
    </script>
